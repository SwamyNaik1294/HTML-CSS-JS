<!DOCTYPE html>
<html>
    <head>
        <title>
            code with css tags
        </title>
    </head>
    <body>
        <h1 style="background-color: green;">Hello! Welcome to CSS tags (Builtin Color)</h1>
        <h1 style="background-color: #569823">Hello! Welcome to CSS tags (Hexadecimal color)</h1>
        <h1 style="background-color: rgb(0, 255, 105)">Hello! Welcome to CSS tags (RGB Format)</h1>
        <h1 style="background-color: rgba(10, 105, 220, 0.2)">Hello! Welcome to CSS tags (RGBA Format)</h1>
        <h1 style="background-color:hsl(300, 25%, 50%)">Hello! Welcome to CSS tags (HSL Function)</h1>
        <h1 style="background-color:hsla(250, 50%, 75%, 1.0)">Hello! Welcome to CSS tags (HSLA Function)</h1>
    </body>
</html>
